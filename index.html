<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Spotify</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">
</head>
<body>
      <!-- MAIN  -->
      <main class="box flex">
            <!-- ASIDE -->
            <aside class="border flex column">
                  <div class="boxsopra border grow">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore, rerum repellat amet architecto quasi eligendi veritatis voluptate enim vitae soluta!
                  </div>
                  
                  <div class="boxsotto border box3">
                        
                  </div>
            </aside>

            <!-- CATALOG-->
            <section id="catalog" class="border">
                  <header class="border">
                        <div class="overlay"></div>
                  </header>

                  <div class="square border"></div>
                  <div class="square border"></div>
                  <div class="square border"></div>
                  <div class="square border"></div>

            </section>
      </main>

      <!-- FOOTER  -->
      <footer class="flex justify-between">
            <div class="side side-left flex align-center justify-between border">
                  <div class="flex align-center">
                        <img src="img/sinister.jpeg" alt="sinister">

                        <div class="flex column justify-center">
                              <div>Sinister</div>
                              <div>Brano nome</div>
                        </div>
                  </div>

                  <div class="icons">
                        <button><i class="fa-regular fa-heart"></i></button>
                        <button><i class="fa-regular fa-folder"></i></button>
                  </div>
            </div>

            <div class="center">
                  <div class="player flex align-center justify-center">
                        <button><i class="fa-solid fa-shuffle"></i></button>
                        <button><i class="fa-solid fa-backward-step"></i></button>
                        <button class="play"><i class="fa-regular fa-circle-play"></i></button>
                        <button><i class="fa-solid fa-forward-step"></i></button>
                        <button><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
                  </div>

                  <div class="flex align-center justify-center">
                        <span>0:25</span>

                        <div class="progress-bar empty">
                              <div class="progress-bar step flex align-center">
                                    <div class="circle-bar"></div>
                              </div>
                        </div>

                        <span>4:35</span>
                  </div>
            </div>

            <div class="side side-right flex align-center justify-between border">
                  <div class="flex align-center">
                        <div class="icons">
                              <button><i class="fa-solid fa-list"></i></button>
                              <button><i class="fa-solid fa-display"></i></button>
                              <button><i class="fa-solid fa-volume-high"></i></button>
                        </div>

                        <div class="progress-bar empty">
                              <div class="progress-bar step flex align-center">
                                    <div class="circle-bar"></div>
                              </div>
                        </div>
                  </div>
            </div>
      </footer>
      
</body>
</html>
